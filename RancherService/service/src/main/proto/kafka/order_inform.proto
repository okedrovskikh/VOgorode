syntax = "proto3";

import "google/protobuf/empty.proto";
package ru.tinkoff.academy.kafka;

option java_package = "ru.tinkoff.academy.proto.order";
option java_multiple_files = true;

message OrderInformResponse {
  string id = 1;
  OrderStatus status = 2;
  int64 orderId = 3;

  enum OrderStatus {
    rejected = 0;
    done = 1;
  }
}
