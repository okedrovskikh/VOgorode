syntax = "proto3";

import "google/protobuf/empty.proto";
package ru.tinkoff.academy;

option java_package = "ru.tinkoff.academy.proto.account";
option java_multiple_files = true;

service BankAccountService {
  rpc findAllBanks(google.protobuf.Empty) returns (stream BankAccountResponse);
}

message BankAccountResponse {
  string bank = 1;
}
