version: '3.8'

networks:
  vogorode-network:
    driver: bridge

services:
  handyman-service:
    build: ../../HandymanService
    container_name: handyman-service
    restart: always
    environment:
      POSTGRES_DB_URL: jdbc:postgresql://postgres:5432/vogorode
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123
      LANDSCAPE_URL: http://landscape-service:8082
      MONGO_DB_AUTH_DB: admin
      MONGO_DB_USERNAME: root
      MONGO_DB_PASSWORD: example
      MONGO_DB_DB: vogorode
      MONGO_DB_HOST: mongo
      MONGO_DB_PORT: 27017
    ports:
      - 8080:8080
      - 9090:9090
    networks:
      - vogorode-network
    depends_on:
      - postgres
      - mongo
  rancher-service:
    build: ../../RancherService
    container_name: rancher-service
    restart: always
    environment:
      POSTGRES_DB_URL: jdbc:postgresql://postgres:5432/vogorode
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123
      LANDSCAPE_URL: http://landscape-service:8082
      MONGO_DB_AUTH_DB: admin
      MONGO_DB_USERNAME: root
      MONGO_DB_PASSWORD: example
      MONGO_DB_DB: vogorode
      MONGO_DB_HOST: mongo
      MONGO_DB_PORT: 27017
    ports:
      - 8081:8081
      - 9091:9091
    networks:
      - vogorode-network
    depends_on:
      - postgres
      - mongo
  landscape-service:
    build: ../../LandscapeService
    container_name: landscape-service
    restart: always
    environment:
      HANDYMAN_GRPC_SERVER_ADDRESS: handyman-service:9090
      RANCHER_GRPC_SERVER_ADDRESS: rancher-service:9091
      POSTGRES_DB_URL: jdbc:postgresql://postgres:5432/vogorode
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123
    ports:
      - 8082:8082
    networks:
      - vogorode-network
    depends_on:
      - postgres
  postgres:
    image: postgis/postgis:15-3.3-alpine
    container_name: vogorode-postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: vogorode
      POSTGRES_PASSWORD: 123
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
    expose:
      - 5432
    ports:
      - 10001:5432
    networks:
      - vogorode-network
  mongo:
    image: mongo
    container_name: vogorode-mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
      MONGO_INITDB_DATABASE: vogorode
    volumes:
      - ./mongo_data:/data/db
    expose:
      - 27017
    ports:
      - 27017:27017
    networks:
      - vogorode-network
  mongo-express:
    image: mongo-express
    container_name: vogorode-mongo-express
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
      MONGO_INITDB_URL: mongodb://root:example@mongo:27017
    expose:
      - 8081
    ports:
      - 10002:8081
    networks:
      - vogorode-network
    depends_on:
      - mongo
  prometheus:
    image: prom/prometheus
    container_name: vogorode-prometheus
    restart: always
    command:
      - --web.listen-address=:10000
      - --storage.tsdb.path=/prometheus
      - --config.file=/etc/prometheus/prometheus.yml
    expose:
      - 10000
    ports:
      - 10000:10000
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - ./prometheus_data:/prometheus
    networks:
      - vogorode-network
  grafana:
    image: grafana/grafana:8.2.6
    container_name: vogorode-grafana
    restart: always
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: false
    expose:
      - 3000
    ports:
      - 3000:3000
    volumes:
      - ./grafana_data:/var/lib/grafana
      - ../../monitoring:/etc/grafana/provisioning
    networks:
      - vogorode-network
    depends_on:
      - prometheus
