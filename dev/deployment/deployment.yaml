# Prometheus persistent volume
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: prometheus-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 256Mi
---
# Prometheus pods
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
spec:
  selector:
    matchLabels:
      app: prometheus
  replicas: 1
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      volumes:
        - name: prometheus-volume
          persistentVolumeClaim:
            claimName: prometheus-pvc
      containers:
        - image: prom/prometheus
          name: prometheus
          command:
            - --web.listen-address=:10000
            - --storage.tsdb.path=/prometheus
            - --config.file=/etc/prometheus/prometheus.yml #todo local file load
          ports:
            - name: prometheus-server
              containerPort: 10000
          volumeMounts:
            - name: prometheus-volume
              mountPath: /prometheus
---
# Prometheus service
apiVersion: v1
kind: Service
metadata:
  name: prometheus-service
spec:
  selector:
    app: prometheus
  ports:
    - port: 10000
      targetPort: prometheus-server
