# Postgres persistent volume
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 256Mi
---
# Postgres pods
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
spec:
  selector:
    matchLabels:
      app: postgres
  replicas: 1
  template:
    metadata:
      labels:
        app: postgres
    spec:
      volumes:
        - name: postgres-volume
          persistentVolumeClaim:
            claimName: postgres-pvc
      containers:
        - image: postgres:15-alpine
          name: postgres
          env:
            - name: POSTGRES_USER
              value: postgres
            - name: POSTGRES_DB
              value: vogorode
            - name: POSTGRES_PASSWORD
              value: '123'
          ports:
            - name: postgres-server
              containerPort: 5432
          volumeMounts:
            - name: postgres-volume
              mountPath: /var/lib/postgresql/data
---
# Postgres service
apiVersion: v1
kind: Service
metadata:
  name: postgres-service
spec:
  selector:
    app: postgres
  ports:
    - port: 5432
      targetPort: postgres-server
---
# Mongo persistent volume
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mongo-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 256Mi
---
# Mongo pods
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo
spec:
  selector:
    matchLabels:
      app: mongo
  replicas: 1
  template:
    metadata:
      labels:
        app: mongo
    spec:
      volumes:
        - name: mongo-volume
          persistentVolumeClaim:
            claimName: mongo-pvc
      containers:
        - image: mongo
          name: mongo
          env:
            - name: MONGO_INITDB_ROOT_USERNAME
              value: root
            - name: MONGO_INITDB_ROOT_PASSWORD
              value: example
            - name: MONGO_INITDB_DATABASE
              value: vogorode
          ports:
            - name: mongo-port
              containerPort: 27017
          volumeMounts:
            - name: mongo-volume
              mountPath: /data/db
---
# Mongo service
apiVersion: v1
kind: Service
metadata:
  name: mongo-service
spec:
  selector:
    app: mongo
  ports:
    - port: 27017
      name: mongo-port
---
# HandymanService pods
apiVersion: apps/v1
kind: Deployment
metadata:
  name: handyman-service
spec:
  selector:
    matchLabels:
      app: handyman-service
  replicas: 2
  template:
    metadata:
      labels:
        app: handyman-service
    spec:
      containers:
        - image: handyman-service:latest
          name: handyman-service
          imagePullPolicy: Never
          env:
            - name: POSTGRES_DB_URL
              value: jdbc:postgresql://postgres-service:5432/vogorode
            - name: POSTGRES_USER
              value: postgres
            - name: POSTGRES_PASSWORD
              value: '123'
            - name: LANDSCAPE_URL
              value: http://landscape-service-service:8082
            - name: MONGO_DB_AUTH_DB
              value: admin
            - name: MONGO_DB_USERNAME
              value: root
            - name: MONGO_DB_PASSWORD
              value: example
            - name: MONGO_DB_DB
              value: vogorode
            - name: MONGO_DB_HOST
              value: mongo-service
            - name: MONGO_DB_PORT
              value: '27017'
          ports:
            - name: server
              containerPort: 8080
            - name: grpc-server
              containerPort: 9090
---
# HandymanService service
apiVersion: v1
kind: Service
metadata:
  name: handyman-service-service
spec:
  selector:
    app: handyman-service
  ports:
    - name: server
      port: 8080
      targetPort: server
    - name: grpc-server
      port: 9090
      targetPort: grpc-server
  type: LoadBalancer
---
